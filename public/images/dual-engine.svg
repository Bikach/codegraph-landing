<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350" fill="none">
  <defs>
    <linearGradient id="dualEmeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="dualPurpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="dualCenterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="dualGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dualShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="350" fill="#111827"/>

  <!-- Decorative background circles -->
  <circle cx="175" cy="175" r="120" fill="#10b981" opacity="0.03"/>
  <circle cx="525" cy="175" r="120" fill="#a855f7" opacity="0.03"/>

  <!-- Graph Engine (Left) -->
  <g filter="url(#dualShadow)">
    <rect x="50" y="60" width="250" height="230" rx="16" fill="#1f2937" stroke="url(#dualEmeraldGradient)" stroke-width="2"/>

    <!-- Header -->
    <rect x="50" y="60" width="250" height="50" rx="16" fill="url(#dualEmeraldGradient)" opacity="0.15"/>
    <rect x="50" y="94" width="250" height="16" fill="#1f2937"/>

    <!-- Neo4j icon -->
    <g transform="translate(100, 85)">
      <ellipse cx="0" cy="0" rx="18" ry="7" fill="none" stroke="#10b981" stroke-width="2.5"/>
      <path d="M -18 0 L -18 18 A 18 7 0 0 0 18 18 L 18 0" fill="none" stroke="#10b981" stroke-width="2.5"/>
      <ellipse cx="0" cy="18" rx="18" ry="7" fill="none" stroke="#10b981" stroke-width="2.5"/>
    </g>

    <text x="175" y="90" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="18" font-weight="700">Graph Engine</text>

    <!-- Features list -->
    <g transform="translate(70, 130)">
      <circle cx="10" cy="10" r="4" fill="#10b981"/>
      <text x="25" y="15" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="13">Neo4j Graph Database</text>

      <circle cx="10" cy="45" r="4" fill="#10b981"/>
      <text x="25" y="50" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="13">Class/Function Relationships</text>

      <circle cx="10" cy="80" r="4" fill="#10b981"/>
      <text x="25" y="85" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="13">Dependency Analysis</text>

      <circle cx="10" cy="115" r="4" fill="#10b981"/>
      <text x="25" y="120" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="13">Impact Assessment</text>
    </g>

    <!-- Mini graph visualization -->
    <g transform="translate(175, 235)" filter="url(#dualGlow)">
      <circle cx="-30" cy="0" r="8" fill="#10b981" opacity="0.8"/>
      <circle cx="0" cy="-20" r="6" fill="#10b981" opacity="0.6"/>
      <circle cx="30" cy="0" r="8" fill="#10b981" opacity="0.8"/>
      <circle cx="0" cy="20" r="6" fill="#10b981" opacity="0.6"/>
      <line x1="-30" y1="0" x2="0" y2="-20" stroke="#10b981" stroke-width="1.5" opacity="0.5"/>
      <line x1="0" y1="-20" x2="30" y2="0" stroke="#10b981" stroke-width="1.5" opacity="0.5"/>
      <line x1="30" y1="0" x2="0" y2="20" stroke="#10b981" stroke-width="1.5" opacity="0.5"/>
      <line x1="0" y1="20" x2="-30" y2="0" stroke="#10b981" stroke-width="1.5" opacity="0.5"/>
    </g>
  </g>

  <!-- LSP Engine (Right) -->
  <g filter="url(#dualShadow)">
    <rect x="400" y="60" width="250" height="230" rx="16" fill="#1f2937" stroke="url(#dualPurpleGradient)" stroke-width="2"/>

    <!-- Header -->
    <rect x="400" y="60" width="250" height="50" rx="16" fill="url(#dualPurpleGradient)" opacity="0.15"/>
    <rect x="400" y="94" width="250" height="16" fill="#1f2937"/>

    <!-- Code icon -->
    <g transform="translate(450, 85)">
      <text x="0" y="8" fill="#a855f7" font-family="monospace" font-size="24" font-weight="bold">&lt;/&gt;</text>
    </g>

    <text x="525" y="90" text-anchor="middle" fill="#a855f7" font-family="system-ui, sans-serif" font-size="18" font-weight="700">LSP Engine</text>

    <!-- Features list -->
    <g transform="translate(420, 130)">
      <circle cx="10" cy="10" r="4" fill="#a855f7"/>
      <text x="25" y="15" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="13">Language Server Protocol</text>

      <circle cx="10" cy="45" r="4" fill="#a855f7"/>
      <text x="25" y="50" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="13">Go to Implementation</text>

      <circle cx="10" cy="80" r="4" fill="#a855f7"/>
      <text x="25" y="85" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="13">Find All References</text>

      <circle cx="10" cy="115" r="4" fill="#a855f7"/>
      <text x="25" y="120" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="13">Call Hierarchy</text>
    </g>

    <!-- Mini code visualization -->
    <g transform="translate(525, 235)" filter="url(#dualGlow)">
      <rect x="-40" y="-15" width="80" height="30" rx="4" fill="#a855f7" opacity="0.2" stroke="#a855f7" stroke-width="1"/>
      <line x1="-30" y1="-5" x2="10" y2="-5" stroke="#a855f7" stroke-width="2" opacity="0.8"/>
      <line x1="-30" y1="5" x2="-5" y2="5" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
      <circle cx="25" cy="0" r="5" fill="#a855f7" opacity="0.6"/>
    </g>
  </g>

  <!-- Center connector -->
  <g transform="translate(350, 175)">
    <!-- Vertical connector line -->
    <line x1="0" y1="-80" x2="0" y2="80" stroke="url(#dualCenterGradient)" stroke-width="2" stroke-dasharray="6,4" opacity="0.5"/>

    <!-- Center badge -->
    <g filter="url(#dualGlow)">
      <circle cx="0" cy="0" r="30" fill="#1f2937" stroke="url(#dualCenterGradient)" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="url(#dualCenterGradient)" font-family="system-ui, sans-serif" font-size="10" font-weight="600">UNIFIED</text>
    </g>
  </g>

  <!-- Title at bottom -->
  <text x="350" y="320" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="14" font-weight="500">
    Dual Engine Architecture: Graph + LSP for Complete Code Intelligence
  </text>
</svg>
