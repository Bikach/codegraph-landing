<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Emerald to Purple gradient -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.8"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle (optional, for context) -->
  <circle cx="60" cy="60" r="55" fill="#1f2937" opacity="0.5"/>

  <!-- Connection lines -->
  <g stroke="url(#lineGradient)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)">
    <!-- Center to top -->
    <line x1="60" y1="60" x2="60" y2="25"/>
    <!-- Center to bottom-left -->
    <line x1="60" y1="60" x2="30" y2="90"/>
    <!-- Center to bottom-right -->
    <line x1="60" y1="60" x2="90" y2="90"/>
    <!-- Top to top-left -->
    <line x1="60" y1="25" x2="35" y2="40"/>
    <!-- Top to top-right -->
    <line x1="60" y1="25" x2="85" y2="40"/>
    <!-- Secondary connections -->
    <line x1="35" y1="40" x2="30" y2="90" opacity="0.5"/>
    <line x1="85" y1="40" x2="90" y2="90" opacity="0.5"/>
  </g>

  <!-- Graph nodes -->
  <g filter="url(#glow)">
    <!-- Center node (main) -->
    <circle cx="60" cy="60" r="12" fill="url(#nodeGradient)"/>
    <circle cx="60" cy="60" r="8" fill="#1f2937"/>
    <circle cx="60" cy="60" r="5" fill="url(#nodeGradient)"/>

    <!-- Top node -->
    <circle cx="60" cy="25" r="9" fill="url(#nodeGradient)"/>
    <circle cx="60" cy="25" r="5" fill="#1f2937"/>

    <!-- Bottom-left node -->
    <circle cx="30" cy="90" r="9" fill="url(#nodeGradient)"/>
    <circle cx="30" cy="90" r="5" fill="#1f2937"/>

    <!-- Bottom-right node -->
    <circle cx="90" cy="90" r="9" fill="url(#nodeGradient)"/>
    <circle cx="90" cy="90" r="5" fill="#1f2937"/>

    <!-- Top-left small node -->
    <circle cx="35" cy="40" r="6" fill="#10b981"/>
    <circle cx="35" cy="40" r="3" fill="#1f2937"/>

    <!-- Top-right small node -->
    <circle cx="85" cy="40" r="6" fill="#a855f7"/>
    <circle cx="85" cy="40" r="3" fill="#1f2937"/>
  </g>
</svg>
